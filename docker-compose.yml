version: '3.8'

services:
  relowflow-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: relowflow-web
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - relowflow-network

networks:
  relowflow-network:
    driver: bridge

